<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - RESICHAP 24/7</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../CSS/header.css">

</head>
<body>
    <header>
        <nav>
            <h1>Inscription</h1>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Créer un Compte</h2>
            <form action="process_register.php" method="POST">
                
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
        
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        
                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" required>
        
                <label for="pieces">Pièces à fournir :</label>
                <select id="pieces" name="pieces" required>
                    <option value="">Sélectionnez une pièce</option>
                    <option value="CNI">Carte Nationale d'Identité (CNI)</option>
                    <option value="PASSEPORT">Passeport</option>
                    <option value="CARTE_CONSULAIRE">Carte Consulaire</option>
                    <option value="PERMIS_CONDUIRE">Permis de conduire</option>
                </select>
        
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        </section>
                
        
               
    </main>

    <footer>
        <p>&copy; 2024 RESICHAP 24/7. Tous droits réservés.</p>
    </footer>
</body>
</html>
